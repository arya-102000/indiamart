<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <script src="./js/bootstrap.js"></script>
    <div class="position-static bg-primary" style="width: 75%; height: 100px;">a</div>
    <div class="position-relative bg-success" style="width: 75%; height: 100px;">b</div>
    <div class="position-absolute bg-secondary" style="width: 75%; height: 100px; top:400px; left:500px;">c</div>
    <div class="position-fixed bg-danger" style="width: 75%; height: 100px;">d</div>
    
    

    
</body>
</html>
